<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de l'Hôtel</title>
    <link rel="stylesheet" href="Hotel.css">
    <script>
        function searchAvailability() {
            window.location.href = 'search_results.html?hotel=' + document.getElementById('hotel').value +
                '&start_date=' + document.getElementById('start_date').value +
                '&end_date=' + document.getElementById('end_date').value;
        }
    </script>
</head>
<body>
    <header>
        <h1>Réservation d'Hôtel</h1>
    </header>
    
    <div class="hero">
        <p>Bienvenue dans notre service de réservation d'hôtels</p>
    </div>
    
    <div class="search-box">
        <label for="hotel">Choisissez un hôtel :</label>
        <select id="hotel" name="hotel">
            <option value="1">Hôtel Paris</option>
            <option value="2">Hôtel Lyon</option>
            <option value="3">Hôtel Marseille</option>
            <option value="4">Hôtel Bordeaux</option>
            <option value="5">Hôtel Nice</option>
        </select>
        
        <label for="start_date">Date d'arrivée :</label>
        <input type="date" id="start_date" name="start_date" required>
        
        <label for="end_date">Date de départ :</label>
        <input type="date" id="end_date" name="end_date" required>
        
        <button onclick="searchAvailability()">Rechercher</button>
    </div>
    

    
    <footer>
        <p>&copy; 2025 Gestion de l'Hôtel - Tous droits réservés</p>
    </footer>
</body>
</html>
